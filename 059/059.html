<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Day 059 JavaScript and JSON</title>
</head>

<body>
    <section>
        <h1>Day 059</h1>
    </section>
    <main>
        <p class="numOfFixtures">Number Of Fixtures</p>
        <p class="fid">d</p>
    </main>

    <script>
        async function fetchFixtures() {
            let response = await fetch('fixtures.json');
            let data = await response.json();
            document.querySelector(".fid").textContent = data.FIXTURES[1].fixture_id;
        }

        let a = fetchFixtures();
        console.log(a)
    </script>
</body>

</html>
