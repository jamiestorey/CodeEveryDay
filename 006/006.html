<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 001 | CodeEveryDay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="w3.css" rel="stylesheet">
</head>

<body>
    <header class="w3-container w3-blue">
        <h1>Day 001 - Visual Basic Christmas Tree</h1>
    </header>

    <main class="w3-container w3-purple">
        <h2>Images</h2>
        <div class="w3-row-padding">
            <div class="w3-third w3-center">
                <div class="w3-center w3-container w3-border w3-padding">
                    <p>Entering the character that will make the tree.</p>
                </div>
                <img src="selectChar.jpg" alt="Select Char" class="w3-image w3-padding w3-light-grey">

            </div>
            <div class="w3-third w3-center">
                <div class="w3-center w3-container w3-border w3-padding">
                    <p>Entering how many rows the tree will have.</p>
                </div>
                <img src="selectRows.jpg" alt="Select Rows" class="w3-image w3-padding w3-light-grey">
            </div>
            <div class="w3-third w3-center">
                <div class="w3-center w3-container w3-border w3-padding">
                    <p>The complete tree.</p>
                </div>
                <img src="tree.jpg" alt="Tree" class="w3-image w3-padding w3-light-grey">
            </div>
        </div>
    </main>

    <footer class="w3-container w3-teal">
        <h5>CodeEveryDay...</h5>
        <p>If you read this you owe me a cookie!</p>
    </footer>
</body>

</html>
