<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta name="description" content="Squares">
    <style>
        button {
            font-size: 2em;

        .square {
            border: 1px solid red;
            text-align: center;
            width: 10px;

        }
        
        body {

        }
        
        .holder {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <button id="btnOne" onclick="btnOneClick()">Start!</button>
    <div id="holder" class="holder">
    </div>
    <script>
        var stopz = false;

        function btnOneClick() {
            document.getElementById("btnOne").innerHTML = "Stop!";
            console.log("a");
            document.getElementById("btnOne").setAttribute("onClick", "stop()");
            console.log("b");
            stopz = false;
            Squares();
        }

        function Squares() {
            if (!stopz) {
                for (var i = 0; i < 1; i++) {
                    //Color gen from https://www.paulirish.com/2009/random-hex-color-code-snippets/
                    document.getElementById("holder").innerHTML += '<div style=\"background-color: #' + Math.floor(Math.random() * 16777215).toString(16) + ";" + '>" + class="square"></div>';
                    setTimeout(Squares, 200);
                }
            }
        }

        function stop() {
            console.log(stopz)
            stopz = true;
            document.getElementById("btnOne").innerHTML = "Start!";
            document.getElementById("btnOne").setAttribute("onClick", "btnOneClick()");
            return;
        }

        function colour() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }
    </script>
</body>
